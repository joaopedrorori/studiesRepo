<script>
  //Elaborar um programa para uma pizzaria
  //O programa deve ler o valor de uma conta e quantos clientes vao paga-la
  //Calcule e infrome o valor a ser pago por cliente
  const valor = Number(prompt("Informe o valor da conta em R$."));
  const cli = Number(prompt("Informe a quantidade de clientes"));
  const div = valor / cli;
  alert(`Cada cliente deve pagar R$${div.toFixed(2)}`);
</script>
