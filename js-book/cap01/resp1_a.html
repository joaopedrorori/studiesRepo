<script>
  //Elaborar  um programa que leia um numero
  //Calcule e informe os seus vizinhos
  //ou seja, o numero anterior e posterior
  const num = Number(prompt("Digite um numero."));
  // alert(
  //   `Numero anterior: ${num - 1}\nSeu numero: ${num}\nProximo numero: ${
  //     num + 1
  //   }`
  const prev = num - 1;
  const next = num + 1;
  alert(
    `Numero anterior: ${prev}\nSeu numero: ${num}\nProximo numero: ${next}`
  );
</script>
