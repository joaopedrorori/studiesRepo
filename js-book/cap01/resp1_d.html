<script>
  //Elabore um programa que leia 2 notas de um aluno em uma disciplina.
  //Calcule e informe a media das notas
  const nota1 = Number(prompt("Primeira nota do aluno"));
  const nota2 = Number(prompt("Segunda nota do aluno"));
  const media = (nota1 + nota2) / 2;
  alert(`Nota 1: ${nota1}\nNota 2: ${nota2}\nMedia do aluno: ${media}`);
</script>
